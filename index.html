<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Drinks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
   
    <div class="container">
        <h1 class="jarak">Menu Drinks</h1>

        <div class="row" id="result">
        </div>
      </div>
      
</body>

    <script>
        fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?f=a')
        .then(function(res){
            return res.json();
        })
        .then(function(data){
            console.log(data);
            let result = ``;
            data.drinks.forEach((drinks) => {
                result +=
      
                `<div class="card" style="width: 15rem;" >
                    <img src=${drinks.strDrinkThumb} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${drinks.strDrink}</h5>
                        <p class="card-text" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${drinks.strCategory}</p>
                        <p class="card-text">${drinks.strInstructions}</p>
                    </div>
                </div>`;

                document.getElementById('result').innerHTML = result;
            });
        });

    </script>

</html>
